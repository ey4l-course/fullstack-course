<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and classes</title>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <style>@import url('https://fonts.cdnfonts.com/css/calculator');</style>
    <link rel="stylesheet" href="s230904h1.css">
    <script src="util230904.js"></script>
    <script src="Car.js"></script>

</head>
<body>
    <div id="formContainer">
        <h3>Car ID: <span id="counter">0000</span></h3>
        <p><label for="brand">brand: </label><input type="text" maxlength="15" size="15" id="brand"></p>
        <p><label for="model">model: </label><input type="text" maxlength="20" size="20" id="model"></p>
        <p><label for="price">price: </label><input type="text" size="8" id="price">$</p>
        <p><label for="license">license: </label><input type="text" size="8" id="license"></p>
        <p><label for="year">year: </label><input type="number" min="2000" max="2023" value="" size="6" id="year"></p>
        <p><label for="colour">colour: </label><input type="text" id="colour"></p>
        <p>
            <table id="tmaintenance">
                <tr><td>
                    <label for="maintenance">maintenance: </label>
                    <input type="number" min="2000" max="2023" value="" size="6" id="maintenance">
                    <button onclick="addMaintenance()">Add registry</button>
                </td></tr>
                
            </table>
        </p>
        <div id="buttons">
        <button onclick="addCar()">Add vehicle</button>
        <button onclick="">Reset</button>
        </div>
    </div>
    
</body>
</html>
