//Ex 1:
//Write a function with switch-case.
//The function receives a number and return string saying if the number given is even or odd.
        function Answer1(){
            function odd_or_even(num){
                switch (num % 2 == 0){
                    case true: return "even";
                    case false: return "odd";
                }
            }
            let input = parseInt(prompt("Please enter a number: (q1)"));
            alert(`The answer to q1 is: ${odd_or_even(input)}`)
        }

//Ex2:
// Write a function with switch-case.
// The function receives a number and return string saying
//if the number given is negative or positive.
              
        function Answer2(){
            function is_positive(num){
                switch (true){
                    case num > 0: return "Positive";
                    case num < 0: return "Negative";
                    case num == 0: return "Zero";
                }
            }
            let input = parseInt(prompt("Please enter a number: (q2)"));
            alert(`The answer to q1 is: ${is_positive(input)}`)
        }

function Answer3(){

                switch (num){

//         Ex 6:
// Write a function with switch-case.
// The function receives a number between 0 to 100.
// If the number is between 0 to 20, the function returns : “D”.
// If the function is between 21 to 55, the function returns : “C ”.
// If the function is between 56 to 70, the function returns : “B ”.
// If the function is between 71 to 90, the function returns : “A ”.
// If the function is between 90 to 100, the function returns : “A+ ”.

function Answer6(){
            function grade(num){
                switch (true){
                    case num <= 20: return "F";
                    case num <= 55: return "C";
                    case num <= 70: return "B";
                    case num <= 90: return "A";
                    default: return "A+"
                }
            }
            let input = parseInt(prompt("Please enter a grade: (q6)"));
            alert(`The answer to q1 is: ${grade(input)}`)
        }

/*        Ex 7:
Write a function with switch-case.
The function receives 3 parameters(2 integer numbers and
number between 1 to 4).
number 1 -> addition
number 2 -> subtraction
number 3 -> division
number 4 -> multiplication
For example, if the third parameter is 4, the function 
returns the first parameter * the second
parameter.
If the third parameter is 2, the function returns the first
parameter - the second parameter.
*/
function Answer7(){
            function grade(num1, num2, num3){
                switch (num3){
                    case 1: return num1 + num2;
                    case 2: return num1 - num2;
                    case 3: return num1 * num2;
                    case 4: return num1 / num2;
                    default: return "Please follow the instructions!!! pick another number!"
                }
            }

            let input2 = parseInt(prompt("Please enter a number: (q7)"));
            let input3 = parseInt(prompt("Please enter a number betwwen 1-4: (q7)"));
